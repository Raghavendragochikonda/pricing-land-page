<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fictional Product Pricing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }

    section {
      max-width: 800px;
      margin: 2em auto;
      padding: 2em;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .pricing-table {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .pricing-option {
      flex: 1;
      text-align: center;
      padding: 1em;
      margin: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: transform 0.3s;
    }

    .pricing-option:hover {
      transform: scale(1.05);
    }

    .toggle-button {
      margin-top: 1em;
      cursor: pointer;
      color: #007BFF;
      text-decoration: underline;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Fictional Product Pricing</h1>
  </header>

  <section>
    <div class="pricing-table">
      <div class="pricing-option">
        <h2>Basic Plan</h2>
        <p>$19.99/month</p>
        <p>Basic features</p>
        <div class="toggle-button">Customize</div>
      </div>

      <div class="pricing-option">
        <h2>Standard Plan</h2>
        <p>$39.99/month</p>
        <p>Standard features</p>
        <div class="toggle-button">Customize</div>
      </div>

      <div class="pricing-option">
        <h2>Premium Plan</h2>
        <p>$59.99/month</p>
        <p>Premium features</p>
        <div class="toggle-button">Customize</div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggleButtons = document.querySelectorAll('.toggle-button');

      toggleButtons.forEach(button => {
        button.addEventListener('click', function () {
          // Implement logic for customization (e.g., show a form for customization)
          alert('Customization feature coming soon!');
        });
      });
    });
  </script>

</body>
</html>
